<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/css/uikit.min.css"
            />
        <script
            src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>
        <script src="https://kit.fontawesome.com/a9f3433135.js"
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- Menu -->
        <!-- Nav -->
        <nav class="uk-navbar uk-navbar-container uk-margin">
            <div class="uk-navbar-left">
                <a class="uk-navbar-toggle" id="toggle">
                    <span uk-navbar-toggle-icon></span> <span
                        class="uk-margin-small-left">Menu</span>
                    <ul class="menu">
                        <li class="menu-items" id="home">Home</li>
                        <li class="menu-items" id="favorites">Favorites</li>
                        <li class="menu-items" id="comments">Comments</li>
                        <li class="menu-items" id="logIn">Log In</li>
                    </ul>
                </a>
                <!-- <a class="icon uk-button uk-button-default" href="#modal-full"
                    uk-toggle> -->
                <i class="fa fa-book fa-2x icon"
                    aria-hidden="true"></i>
                <!-- </a> -->
            </div>
        </nav>
        <!-- Body -->
        <div class="uk-container uk-container-medium">
            <div class="uk-child-width-1-2@s uk-grid-match grid" uk-grid>
                <!-- Input -->
            </div>
        </div>
        <!-- NEW RANT: Modal -->
        <div id="modal-full" class="uk-modal-full" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-full uk-close-large" type="button"
                    uk-close></button>
                <div class="uk-grid-collapse uk-child-width-1-2@s
                    uk-flex-middle" uk-grid>
                    <div class="uk-background-cover" style="background-image:
                        url('assets/img/miniature-pony-and-girl-toys-1319584.jpg');"
                        uk-height-viewport></div>
                    <div class="uk-padding-large">
                        <h1>Post A Rant!</h1>
                        <!-- Form -->
                        <form>
                            <fieldset class="uk-fieldset"><legend
                                    class="uk-legend">
                                    Tell us how you really feel...
                                </legend>

                                <div class="uk-margin">
                                    <input class="uk-input title" type="text"
                                        placeholder="Title of Rant">
                                </div>

                                <div class="uk-margin">
                                    <textarea class="uk-textarea rant" rows="5"
                                        placeholder="Go Ahead, Let it Out..."></textarea>
                                </div>


                                <button class="submit uk-button
                                    uk-button-primary">Rant!</button>
                            </fieldset>
                        </form>
                        <!--  -->
                    </div>
                </div>
            </div>
        </div>

        <!-- EDIT RANT: Modal -->
        <!-- This is a button toggling the modal -->
        <!-- This is the modal -->
        <div id="my-id" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <h2 class="uk-modal-title">
                    <fieldset class="uk-fieldset"><legend class="uk-legend
                            edit-name">
                            Edit:
                        </legend>

                        <div class="uk-margin">
                            <textarea class="uk-textarea edit-title" rows="1"
                                type="text"></textarea>
                        </div>

                        <div class="uk-margin">
                            <textarea class="uk-textarea edit-rant" rows="5"></textarea>
                        </div>


                        <button class="submit uk-button
                            uk-button-primary update-rant"
                            onClick="edit_rant()">Update!</button>
                    </fieldset>
                </h2>
            </div>
        </div>

        <!--  -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>
